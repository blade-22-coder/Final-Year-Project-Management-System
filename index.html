<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            
        </form>
        <div class="switch">
        No account? <a href="signup.html">Sign Up</a>
        </div>

        <!--signup-->
        <form action="/signup" method="post" id="signUp-form">

                <input type="email" placeholder="Email" required>

        </div>
        

        <button type="button" onclick="goToSignUp()">SignUp</button><br><br>
