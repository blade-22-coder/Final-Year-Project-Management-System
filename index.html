<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Year Project Management System</title>
  <link rel="stylesheet" href="auth/auth.css">
  <link rel="icon" type="image/png" href="images/favicon.JPG">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="theme-toggle" id="themeToggle">ðŸŒ™</div>

<div class="container" id="container">

  <!-- SIGN UP -->
  <div class="form-container sign-up">
    <form action="/signup" method="post" class="form signup-form">

      <h2>Create Account</h2>

      <div class="input-group">
        <input type="text" name="fullname" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>

      <div class="input-group password-group">
        <input type="password" name="password" id="signupPassword" placeholder="Password" required>
        <span class="eye-icon" onclick="togglePassword('signupPassword')">ðŸ«£</span>
      </div>

      <button type="submit">Sign Up</button>

      <p>
        Already Registered?
        <span class="switch-btn" id="toLogin">Login</span>
      </p>

      <p class="social-text">or sign up with</p>
      <div class="social-icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-facebook"></i>
      </div>

    </form>
  </div>

  <!-- LOGIN -->
  <div class="form-container sign-in">
    <form action="/login" method="post" class="form login-form">

      <h2>Welcome Back!</h2>

      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>

      <div class="input-group password-group">
        <input type="password" name="password" id="loginPassword" placeholder="Password" required>
        <span class="eye-icon" onclick="togglePassword('loginPassword')">ðŸ«£</span>
      </div>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <p>
        No account?
        <span class="switch-btn" id="toSignup">Sign Up</span>
      </p>

      <p class="social-text">or login with</p>
      <div class="social-icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-facebook"></i>
      </div>

    </form>
  </div>

  <!-- OVERLAY -->
  <div class="overlay-container">
    <div class="overlay">

      <div class="overlay-panel overlay-left">
        <h1>Welcome Back ðŸ‘‹</h1>
        <p>Login with your personal details</p>
        <button class="ghost" id="loginBtn">Login</button>
      </div>

      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend ðŸš€</h1>
        <p>Start your journey with us</p>
        <button class="ghost" id="signupBtn">Sign Up</button>
      </div>

    </div>
  </div>

</div>

<script src="auth.js"></script>
</body>
</html>
